<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comprehensive Review Workflow</title>
  <style>
    :root {
      --bg-main: #f8f9fa;
      --bg-container: #ffffff;
      --bg-card: #ffffff;
      --bg-card-hover: #fdfdfc;
      --bg-input: #fdfdfb;
      --border-light: #e9ecef;
      --border-medium: #ced4da;
      --border-dark: #adb5bd;
      --text-primary: #212529;
      --text-secondary: #6c757d;
      --font-sans: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      --font-mono: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', monospace;
      --shadow-soft: 0 4px 6px rgba(0, 0, 0, 0.05);
      --shadow-medium: 0 10px 20px rgba(0, 0, 0, 0.07);
      --shadow-hard: 0 12px 28px rgba(0, 0, 0, 0.1);
      --accent-blue: #007bff;
      --accent-purple: #6f42c1;
      --accent-orange: #fd7e14;
      --accent-green: #28a745;
      --accent-red: #dc3545;
      --accent-teal: #20c997;
      --accent-gold: #fff0b3;
    }

    * { box-sizing: border-box; }

    body {
      font-family: var(--font-sans);
      background-color: var(--bg-main);
      color: var(--text-primary);
      padding: 2rem;
      margin: 0;
      line-height: 1.6;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      background: var(--bg-container);
      border-radius: 20px;
      border: 1px solid var(--border-light);
      box-shadow: var(--shadow-medium);
      padding: 2rem 3rem;
    }

    .workflow-header {
      text-align: center;
      margin-bottom: 2.5rem;
      padding-bottom: 1.5rem;
      border-bottom: 1px solid var(--border-light);
    }
    .workflow-header h2 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }
    .workflow-header p {
      font-size: 1.1rem;
      color: var(--text-secondary);
      max-width: 600px;
      margin: 0 auto;
    }

    .clear-all-btn {
      display: inline-flex; align-items: center; gap: 0.5rem;
      background: #f8f9fa; color: var(--text-secondary); border: 1px solid var(--border-medium);
      padding: 0.75rem 1.5rem; font-size: 1rem; border-radius: 12px; cursor: pointer;
      transition: all 0.2s ease; font-weight: 600;
    }
    .clear-all-btn:hover {
      background-color: #e9ecef;
      border-color: var(--border-dark);
      transform: translateY(-2px);
      box-shadow: var(--shadow-soft);
      color: var(--text-primary);
    }

    .step-section {
      background: var(--bg-card);
      padding: 2rem;
      margin-bottom: 2rem;
      border-radius: 16px;
      border: 1px solid var(--border-light);
      border-left-width: 5px;
      transition: all 0.3s ease;
      box-shadow: var(--shadow-soft);
    }
    .step-section:hover {
      background: var(--bg-card-hover);
      border-color: var(--border-medium);
      box-shadow: var(--shadow-hard);
      transform: translateY(-4px);
    }
    .step-section.blue { border-left-color: var(--accent-blue); }
    .step-section.purple { border-left-color: var(--accent-purple); }
    .step-section.orange { border-left-color: var(--accent-orange); }

    .step-header {
      display: flex; align-items: center; gap: 1rem;
      margin: 0 0 1.5rem 0; font-size: 1.5rem; font-weight: 600;
    }
    .step-number {
      background: var(--text-secondary); color: white;
      min-width: 40px; height: 40px; border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
    }
    .step-section.blue .step-number { background: var(--accent-blue); }
    .step-section.purple .step-number { background: var(--accent-purple); }
    .step-section.orange .step-number { background: var(--accent-orange); }

    .input-boxes-container { display: flex; gap: 20px; margin-bottom: 20px; }
    
    .editable {
      flex: 1; height: 450px; border: 1px solid var(--border-medium); border-radius: 12px;
      padding: 1rem; font-family: var(--font-sans);; font-size: 14px;
      background: var(--bg-input); white-space: pre-wrap; overflow: auto; min-width: 0;
      transition: all 0.2s ease;
      font-weight: 400;
    }

    /* --- Table Styles --- */
    .editable table {
      width: 100%;
      border-collapse: collapse;
      margin: 1em 0;
      border: 1px solid var(--border-medium);
      font-size: 0.95em;
    }
    .editable td, .editable th {
      border: 1px solid var(--border-medium);
      padding: 8px;
      vertical-align: top;
      min-width: 50px;
    }
    .editable th {
      background-color: #f1f3f5;
      font-weight: 700;
      text-align: left;
    }

    /* Standard Bold Support */
    .editable b, 
    .editable strong {
      font-weight: 700;
    }

    .editable:focus {
      outline: none; border-color: var(--accent-blue);
      box-shadow: 0 0 0 4px rgba(0, 123, 255, 0.15);
      background-color: var(--bg-container);
    }
    .editable:empty:before { content: attr(data-placeholder); color: var(--border-dark); }
    
    T1, T2, T3, T4, T5 { display: inline; }
    T1::before, T2::before, T3::before, T4::before, T5::before,
    T1::after, T2::after, T3::after, T4::after, T5::after {
      color: var(--text-secondary); font-size: 0.8em; font-weight: bold; user-select: none; opacity: 0.7;
    }
    T1::before { content: '<T1>'; } T1::after { content: '</T1>'; }
    T2::before { content: '<T2>'; } T2::after { content: '</T2>'; }
    T3::before { content: '<T3>'; } T3::after { content: '</T3>'; }
    T4::before { content: '<T4>'; } T4::after { content: '</T4>'; }
    T5::before { content: '<T5>'; } T5::after { content: '</T5>'; }

    .button-group { display: flex; flex-wrap: wrap; gap: 0.75rem; margin-top: 1rem; }
    .btn {
      display: inline-flex; align-items: center; justify-content: center; gap: 0.5rem;
      padding: 10px 18px; font-size: 0.9rem; cursor: pointer; border-radius: 10px;
      transition: all 0.2s ease; font-weight: 500; border: 1px solid transparent;
    }
    .btn svg { width: 16px; height: 16px; }
    .btn:hover { transform: translateY(-2px); box-shadow: var(--shadow-soft); }

    .btn.btn-primary { background-color: var(--accent-blue); color: white; border-color: var(--accent-blue); }
    .btn.btn-primary:hover { background-color: #0069d9; border-color: #0062cc; }
    
    .btn.btn-secondary { background: var(--bg-input); color: var(--text-primary); border-color: var(--border-medium); }
    .btn.btn-secondary:hover { background-color: #e9ecef; border-color: var(--border-dark); }
    
    .btn.btn-tag { background: #e7e3fc; color: #6f42c1; }
    .btn.btn-tag:hover { background: #d7cff7; }
    
    .btn.btn-format { background-color: #e8f9f5; color: var(--accent-teal); margin-left: auto; }
    .btn.btn-format:hover { background-color: #d1f3e9; }

    #message {
      position: fixed; top: 24px; right: 24px; background: #343a40; color: white;
      padding: 14px 20px; border-radius: 12px; font-weight: 500;
      box-shadow: var(--shadow-hard); transform: translateX(450px);
      transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); z-index: 1000;
      display: flex; align-items: center; gap: 0.75rem;
    }
    #message.show { transform: translateX(0); }
    
    #scrollToTopBtn {
      opacity: 0; visibility: hidden; pointer-events: none; position: fixed;
      bottom: 30px; right: 30px; z-index: 999; border: none; outline: none;
      background-color: var(--text-primary); color: white; cursor: pointer;
      width: 50px; height: 50px; border-radius: 50%; display: flex;
      align-items: center; justify-content: center;
      box-shadow: var(--shadow-hard); transition: all 0.3s ease;
    }
    #scrollToTopBtn.visible { opacity: 1; visibility: visible; pointer-events: auto; }
    #scrollToTopBtn:hover { transform: translateY(-3px) scale(1.05); background-color: var(--accent-blue); }

    @media (max-width: 992px) {
      .input-boxes-container { flex-direction: column; }
      .editable { height: 350px; }
    }
    @media (max-width: 768px) {
      body { padding: 1rem; }
      .container { padding: 1.5rem; }
    }
    script[type="text/plain"] { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <div class="workflow-header">
      <h2>Multi-Step Review Workflow</h2>
      <p>A streamlined pipeline for script translation, AI-powered review, and manual fine-tuning.</p>
      <div style="margin-top: 1.5rem;">
        <button class="clear-all-btn" onclick="clearAllInputs()">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
          Clear All Input Boxes
        </button>
      </div>
    </div>

    <!-- Step 1: Breaking into Paragraphs -->
    <div class="step-section blue">
      <h3 class="step-header"><span class="step-number">1</span>Breaking into Paragraphs</h3>
      <div class="input-boxes-container">
          <div id="input_english_initial" class="editable" contenteditable="true" data-placeholder="Paste initial English script here..."></div>
          <div id="input_telugu_initial" class="editable" contenteditable="true" data-placeholder="Paste initial Telugu script here..."></div>
      </div>
      <div class="button-group">
        <button class="btn btn-primary" onclick="handleBreakParagraphsCopy()">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
          Copy Prompt
        </button>
        <button class="btn btn-secondary" onclick="handleClear('initial')">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>
          Clear
        </button>
      </div>
    </div>

    <!-- Step 2: AI Review -->
    <div class="step-section blue">
      <h3 class="step-header"><span class="step-number">2</span>AI Review</h3>
      <div class="input-boxes-container">
        <div id="input_english_review" class="editable" contenteditable="true" data-placeholder="Paste English script for review..."></div>
        <div id="input_telugu_review" class="editable" contenteditable="true" data-placeholder="Paste AI's paragraph-formatted Telugu script here..."></div>
      </div>
      <div class="button-group">
        <button class="btn btn-primary" onclick="handleAiReviewCopy()">
           <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
           Copy Prompt
        </button>
        <button class="btn btn-secondary" onclick="handleClear('review')">
           <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>
           Clear
        </button>
      </div>
    </div>

    <!-- Step 3: Manual Review -->
    <div class="step-section purple">
        <h3 class="step-header"><span class="step-number">3</span>Manual Review & Fine-Tuning</h3>
        <div class="input-boxes-container">
            <div id="input_manual_first_ai" class="editable" contenteditable="true" data-placeholder="Paste AI's reviewed script here..."></div>
            <div id="input_manual_reviewed_ai" class="editable" contenteditable="true" data-placeholder="Make manual corrections here, then select text to tag it..."></div>
        </div>
        <div class="button-group">
          <button class="btn btn-tag" onclick="wrapSelection('T1')">Generic word</button>
          <button class="btn btn-tag" onclick="wrapSelection('T2')">Literal Translation</button>
          <button class="btn btn-tag" onclick="wrapSelection('T3')">Gesture</button>
          <button class="btn btn-tag" onclick="wrapSelection('T4')">Lengthy Sentence</button>
          <button class="btn btn-tag" onclick="wrapSelection('T5')">No Flow</button>
        </div>
        <div class="button-group" style="margin-top: 1.5rem; border-top: 1px solid var(--border-light); padding-top: 1.5rem;">
          <button class="btn btn-primary" onclick="handleManualReviewCopy()">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M13 17l5-5-5-5M6 17l5-5-5-5"/></svg>
            Apply Highlights, Copy & Move
          </button> 
          <button class="btn btn-secondary" onclick="handleClear('manual')">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>
            Clear
          </button>
          <button class="btn btn-format" onclick="formatBoldTextStep3()">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 5H9.5a2.5 2.5 0 0 0 0 5H12"></path><path d="M15 5h-2.5a2.5 2.5 0 0 0 0 5H15"></path><path d="M4 14h16"></path><path d="M18 20l-2.5-2.5"></path><path d="M6 20l2.5-2.5"></path></svg>
            Format Bold
          </button>
        </div>
    </div>

    <!-- Step 4: Comparison -->
    <div class="step-section orange">
      <h3 class="step-header"><span class="step-number">4</span>Final Comparison</h3>
      <div class="input-boxes-container">
        <div id="input_comparison_left" class="editable" contenteditable="true" data-placeholder="Manually reviewed script appears here..."></div>
        <div id="input_comparison_right" class="editable" contenteditable="true" data-placeholder="Paste final version for comparison..."></div>
      </div>
       <div class="button-group">
          <button class="btn btn-secondary" onclick="handleClear('comparison')">
             <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>
            Clear
          </button>
          <button class="btn btn-format" onclick="formatBoldTextStep4()">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 5H9.5a2.5 2.5 0 0 0 0 5H12"></path><path d="M15 5h-2.5a2.5 2.5 0 0 0 0 5H15"></path><path d="M4 14h16"></path><path d="M18 20l-2.5-2.5"></path><path d="M6 20l2.5-2.5"></path></svg>
            Format Bold
          </button>
        </div>
    </div>
    
    <div style="text-align: center; margin-top: 3rem;">
        <button class="clear-all-btn" onclick="clearAllInputs()">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
          Clear All Input Boxes
        </button>
    </div>
    <div id="message"></div>
  </div>

  <button id="scrollToTopBtn" title="Go to top">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="18 15 12 9 6 15"></polyline></svg>
  </button>

  <script type="text/plain" id="prompt1">Please break the given video scripts into paragraphs: 
    Keep continuous thoughts in one paragraph. 
    
    Break paragraphs: 
    for each cause → effect shift 
    at every example or story detail 
    when a new point begins (tone shift) 
    when a question occurs 
    when speaker changes (if applicable)
    
    
    Note: Please don't change any wording or punctuation. It is particularly created for a specific cause. Don't change any word or punctuation.
    
        The talk is made up of blocks of points.
        Each point is made up of blocks of thoughts.
        Each thought is made up of blocks of information.
        
        We have used … , ; - . and ? to mark the boundaries of Information blocks, thoughts and ideas.
    
    … indicates a pause in between the sentences.
    , indicates a pause between meaningful chunks that make up the sentence.
    ; indicates connected sentences.
    - indicates additional/different aspect information related to the main idea of the sentence.
    
    Please break both the source (English/Tamil) Script and the Translation (Telugu) script.
    
    Video script for breaking into paragraphs:</script>
  <script type="text/plain" id="prompt2">    Below is the Transcript and its Telugu translation of an English Talk by sadhguru addressing the audience.

    The talk is made up of blocks of points.
    Each point is made up of blocks of thoughts.
    Each thought is made up of blocks of information.
    
 We have used … , ; - . and ? to mark the boundaries of Information blocks, thoughts and ideas.

… indicates a pause in between the sentences.
, indicates a pause between meaningful chunks that make up the sentence.
; indicates connected sentences.
- indicates additional information related to the main idea of the sentence.

Please preserve these punctuation markers as they are placed as hints to the dubbing artist, not necessarily just for grammatical purposes. Do not attempt to retranslate the whole thing. It is already translated keeping certain factors that are required for dubbing in mind.


Now I want you to review the script at the most detail level in the below areas.

Contextual word.

In the English language, each word covers a broad spectrum and multiple contexts. But when it come to telugu, with in the same spectrum that is covered by the english word there are multiple specific telugu words each one covering a specific part of the spectrum, and similarly in telugu there will be specific words for each context that is covered by a single word in English.

While translating, the focus might be on the broader aspects of structure, essence, etc. But now I want you to focus at the detailed level and identify the places where the generic telugu  words are used instead of the spectrum or contextually relevant specific telugu words. And replace that generic telugu word with the specific contextual word that conveys the speaker's intention when he said this english word - in the context of this talk. 

Example 1:

English sentence:
This is what we are trying to demonstrate in Isha… that thousands of people… simply working like fanatics… from outside, they look like that. But, they're at ease; they close their eyes... okay, world doesn't exist.

Original Telugu sentence:
ఈశాలో మేము <Context>నిరూపించడానికి ప్రయత్నిస్తున్నది </Context>ఇదే… వేలాది మంది ప్రజలు… <Context>పిచ్చివాళ్ళలా</Context> పనిచేస్తుంటారు… బయటి నుండి చూస్తే, వాళ్ళు అలా కనిపిస్తారు. కానీ, వాళ్ళు <Context>ప్రశాంతంగా </Context>ఉంటారు; వాళ్ళు కళ్ళు మూసుకుంటే... ఓకే, ఈ ప్రపంచం <Context>లేదు</Context>. 
Improved telugu Sentence:
ఈశాలో మేము <Context>ఆచరణలో చూపాలనుకుంటున్నది</Context> ఇదే… వేలాది మంది ప్రజలు…<Context> ఆవేశపరుల్లా </Context> పనిచేస్తుంటారు… బయటి నుండి చూస్తే, అలా కనిపిస్తారు. కానీ, వాళ్ళు<Context> నిశ్చింతగా </Context>ఉంటారు; కళ్ళు మూసుకుంటే... ఇక, ఈ ప్రపంచం <Context>ఉండదు</Context>. 

Example 2:

English sentence:
Which is  <Context>better </Context>? What you want happened, is that better? Whatever happens, you're fine, that is that better? That's all. 


Original Telugu sentence:
ఏది  <Context>మంచిది </Context>? మీరు కోరుకున్నది జరగడం, అది మంచిదా? ఏది జరిగినా, మీరు బాగానే  <Context>ఉండటం </Context>, అది మంచిదా? అంతే. 
Improved telugu Sentence:
ఏది  <Context>శ్రేయస్కరమైనది? </Context> - మీరు కోరుకున్నది జరగడం, అది శ్రేయస్కరమా? లేక ఏది జరిగినా, మీరు బాగానే  <Context>ఉంటారు </Context>, అది శ్రేయస్కరమా? 

Example 3:

English sentence:

<script>
  const message = document.getElementById('message');
  
  function getPrompt(step) { return document.getElementById(`prompt${step}`).textContent.trim(); }
  
  function showMessage(msg, type = 'success') {
    const icons = { success: '✅', warning: '⚠️', error: '❌', info: '🗑️', format: '🎨' };
    message.innerHTML = `${icons[type] || '✅'} <span>${msg}</span>`;
    message.classList.add('show');
    clearTimeout(showMessage.timeout);
    showMessage.timeout = setTimeout(() => message.classList.remove('show'), 3500);
  }

  function clearAllInputs() {
    document.querySelectorAll('.editable').forEach(box => box.innerHTML = "");
    showMessage("All input boxes have been cleared!", 'info');
  }

  function handleClear(section) {
    const ids = {
      initial: ['input_english_initial', 'input_telugu_initial'],
      review: ['input_english_review', 'input_telugu_review'],
      manual: ['input_manual_first_ai', 'input_manual_reviewed_ai'],
      comparison: ['input_comparison_left', 'input_comparison_right'],
    };
    if (ids[section]) {
      ids[section].forEach(id => document.getElementById(id).innerHTML = "");
      showMessage(`Cleared boxes in '${section}' section`, 'info');
    }
  }
  
  function handleBreakParagraphsCopy() {
    const englishText = document.getElementById('input_english_initial').innerText;
    const teluguText = document.getElementById('input_telugu_initial').innerText;
    if (!englishText.trim() && !teluguText.trim()) { return showMessage("Please enter scripts in the boxes first.", 'warning'); }
    const finalText = `${getPrompt(1)}\n\nEnglish Script:\n${englishText}\n\nTelugu Script:\n${teluguText}`;
    navigator.clipboard.writeText(finalText).then(() => showMessage("Prompt 1 copied successfully!"));
  }

  function handleAiReviewCopy() {
    const englishText = document.getElementById('input_english_review').innerText;
    const teluguText = document.getElementById('input_telugu_review').innerText;
     if (!teluguText.trim()) { return showMessage("Please paste the paragraph-formatted Telugu script first.", 'warning'); }
    const finalText = `${getPrompt(2)}\n\nEnglish Script:\n${englishText}\n\nTelugu Script:\n${teluguText}`;
    navigator.clipboard.writeText(finalText).then(() => {
      showMessage("Prompt 2 copied successfully!");
    }).catch(err => showMessage("Copy failed.", 'error'));
  }

  function wrapSelection(tagName) {
    const targetBox = document.getElementById('input_manual_reviewed_ai');
    const selection = window.getSelection();
    if (!targetBox || selection.rangeCount === 0 || selection.isCollapsed) { return showMessage("Please select text in the right-hand 'Manual Review' box first.", 'warning'); }
    const range = selection.getRangeAt(0);
    if (!targetBox.contains(range.commonAncestorContainer)) { return showMessage("Please select text inside the correct box.", 'warning'); }
    const newNode = document.createElement(tagName);
    try {
      newNode.appendChild(range.extractContents()); 
      range.insertNode(newNode);
      selection.removeAllRanges();
    } catch (e) { showMessage("Error wrapping text.", 'error'); }
  }

  function transformTeluguHTMLForClipboard(html) {
    if (!html) return ""; let p = html;
    const tagMap = {
      '<T1\\b[^>]*>(.*?)<\\/T1>': '§§T1_START§§$1§§T1_END§§', '<T2\\b[^>]*>(.*?)<\\/T2>': '§§T2_START§§$1§§T2_END§§',
      '<T3\\b[^>]*>(.*?)<\\/T3>': '§§T3_START§§$1§§T3_END§§', '<T4\\b[^>]*>(.*?)<\\/T4>': '§§T4_START§§$1§§T4_END§§',
      '<T5\\b[^>]*>(.*?)<\\/T5>': '§§T5_START§§$1§§T5_END§§',
    };
    for (const [re, pl] of Object.entries(tagMap)) { p = p.replace(new RegExp(re, 'gi'), pl); }
    
    // --- CLIPBOARD FIX: Handle Tables Nicely ---
    p = p.replace(/<\/(td|th)>/gi, ' ').replace(/<\/(tr)>/gi, '\n');
    
    p = p.replace(/<\/(div|p)>/gi, '\n\n').replace(/<br\s*\/?>/gi, '\n').replace(/<[^>]*>/g, '');
    const placeholderMap = {
      '§§T1_START§§': '<T1>', '§§T1_END§§': '</T1>', '§§T2_START§§': '<T2>', '§§T2_END§§': '</T2>',
      '§§T3_START§§': '<T3>', '§§T3_END§§': '</T3>', '§§T4_START§§': '<T4>', '§§T4_END§§': '</T4>',
      '§§T5_START§§': '<T5>', '§§T5_END§§': '</T5>',
    };
    for (const [pl, tag] of Object.entries(placeholderMap)) { p = p.replace(new RegExp(pl, 'g'), tag); }
    return p.replace(/&nbsp;/g, ' ').trim().replace(/\n{3,}/g, '\n\n');
  }

  function applyHighlighting(html) {
    if (!html) return "";
    const colors = { T1: '#a3e9a4', T2: '#fdfd96', T3: '#a0c4ff', T4: '#c7b2de', T5: '#ffadad' };
    const tempDiv = document.createElement('div'); tempDiv.innerHTML = html;
    const replaceTagWithSpan = (selector, color) => {
      tempDiv.querySelectorAll(selector).forEach(tag => {
        const span = document.createElement('span');
        span.style.backgroundColor = color; span.style.borderRadius = '4px'; span.style.padding = '1px 4px';
        span.innerHTML = tag.innerHTML; tag.parentNode.replaceChild(span, tag);
      });
    };
    for(const tag in colors) { replaceTagWithSpan(tag, colors[tag]); }
    return tempDiv.innerHTML;
  }
  
  function handleManualReviewCopy() {
    const teluguInputBox = document.getElementById('input_manual_reviewed_ai');
    if (!teluguInputBox.innerText.trim()) { return showMessage("Please add the reviewed Telugu script before copying.", 'warning'); }
    const originalTeluguHTML = teluguInputBox.innerHTML;
    const textForClipboard = transformTeluguHTMLForClipboard(originalTeluguHTML);
    const highlightedHTML = applyHighlighting(originalTeluguHTML);
    teluguInputBox.innerHTML = highlightedHTML;
    const finalText = `${getPrompt(3)}\n\nEnglish Script:\n${document.getElementById('input_english_review').innerText}\n\nTagged Telugu Script:\n${textForClipboard}`;
    navigator.clipboard.writeText(finalText).then(() => {
      document.getElementById('input_comparison_left').innerHTML = highlightedHTML;
      showMessage("Highlights applied, Prompt 3 copied & script moved to Comparison!");
    }).catch(err => showMessage("Copy failed.", 'error'));
  }

  // --- REVISED: IGNORES TABLES ---
  function formatBoldText(targetIds, color) {
    let changedCount = 0;
    targetIds.forEach(id => {
        const box = document.getElementById(id);
        if (box) {
            const boldElements = box.querySelectorAll('b, strong');
            boldElements.forEach(boldEl => {
                // SKIP IF INSIDE A TABLE
                if (boldEl.closest('table')) {
                    return;
                }
                const span = document.createElement('span');
                span.innerHTML = boldEl.innerHTML;
                span.style.backgroundColor = color;
                boldEl.parentNode.replaceChild(span, boldEl);
                changedCount++;
            });
        }
    });
    if (changedCount > 0) {
        showMessage(`Highlighted and normalized ${changedCount} bold item(s).`, 'format');
    } else {
        showMessage("No bold items found to highlight.", 'warning');
    }
  }

  function formatBoldTextStep3() {
    formatBoldText(['input_manual_first_ai', 'input_manual_reviewed_ai'], 'var(--accent-gold)');
  }

  function formatBoldTextStep4() {
    formatBoldText(['input_comparison_right'], 'var(--accent-gold)');
  }

  document.addEventListener('DOMContentLoaded', function() {
    const scrollToTopBtn = document.getElementById('scrollToTopBtn');
    if (scrollToTopBtn) {
        window.onscroll = () => { scrollToTopBtn.classList.toggle("visible", document.body.scrollTop > 200 || document.documentElement.scrollTop > 200); };
        scrollToTopBtn.addEventListener('click', () => window.scrollTo({ top: 0, behavior: 'smooth' }));
    }

    document.querySelectorAll('.editable').forEach(box => {
        box.addEventListener('paste', function(e) {
            e.preventDefault();
            const clipboardData = e.clipboardData || window.clipboardData;
            const pastedHtml = clipboardData.getData('text/html');
            const pastedText = clipboardData.getData('text/plain');

            if (!pastedHtml) {
                document.execCommand('insertText', false, pastedText);
                return;
            }

            const tempRenderDiv = document.createElement('div');
            tempRenderDiv.style.position = 'absolute';
            tempRenderDiv.style.left = '-9999px';
            tempRenderDiv.style.visibility = 'hidden';
            document.body.appendChild(tempRenderDiv);
            tempRenderDiv.innerHTML = pastedHtml;

            // --- PASSTHROUGH LOGIC FOR TABLES ---
            function rebuildClean(node) {
                if (node.nodeType === 3) {
                    return document.createTextNode(node.textContent);
                }

                if (node.nodeType === 1) {
                    const tagName = node.tagName.toLowerCase();
                    const style = window.getComputedStyle(node);
                    
                    // 1. TABLE PASSTHROUGH
                    // If it is a table or part of a table, just copy it structure-wise.
                    // DO NOT check for bold styles on the table container.
                    const tableTags = ['table', 'thead', 'tbody', 'tfoot', 'tr', 'th', 'td'];
                    if (tableTags.includes(tagName)) {
                        const newEl = document.createElement(tagName);
                        if (node.hasAttribute('colspan')) newEl.setAttribute('colspan', node.getAttribute('colspan'));
                        if (node.hasAttribute('rowspan')) newEl.setAttribute('rowspan', node.getAttribute('rowspan'));
                        
                        // Just recurse without bold logic
                        Array.from(node.childNodes).forEach(child => {
                            newEl.appendChild(rebuildClean(child));
                        });
                        return newEl;
                    }

                    // 2. STANDARD LOGIC FOR EVERYTHING ELSE
                    // Only apply bold if explicit B/STRONG/Heading or Inline+Style
                    const isExplicitBoldTag = (tagName === 'b' || tagName === 'strong' || /^h[1-6]$/.test(tagName));
                    const isInline = (style.display === 'inline' || tagName === 'span' || tagName === 'font');
                    const isVisuallyBold = (parseInt(style.fontWeight) >= 700);

                    // Recurse children
                    const childFragment = document.createDocumentFragment();
                    let hasBlockChildren = false;
                    Array.from(node.childNodes).forEach(child => {
                        const rebuilt = rebuildClean(child);
                        if (rebuilt.nodeType === 1 && (['div','p'].includes(rebuilt.tagName.toLowerCase()))) {
                             hasBlockChildren = true;
                        }
                        childFragment.appendChild(rebuilt);
                    });

                    // Apply bold only if explicit/inline-style AND no blocks
                    if ((isExplicitBoldTag || (isInline && isVisuallyBold)) && !hasBlockChildren) {
                        const b = document.createElement('b');
                        b.appendChild(childFragment);
                        return b;
                    }

                    // Standard Block container
                    let container;
                    if (style.display === 'block' && tagName !== 'body') {
                        container = document.createElement('div');
                    } else {
                        container = document.createDocumentFragment();
                    }
                    container.appendChild(childFragment);
                    return container;
                }
                return document.createDocumentFragment();
            }
            // -----------------------------

            const cleanFragment = rebuildClean(tempRenderDiv);
            document.body.removeChild(tempRenderDiv);

            const selection = window.getSelection();
            if (selection.rangeCount) {
                const range = selection.getRangeAt(0);
                range.deleteContents();
                range.insertNode(cleanFragment);
                range.collapse(false);
                selection.removeAllRanges();
                selection.addRange(range);
            }

            showMessage("Pasted content sanitized.", "format");
        });
    });
  });
